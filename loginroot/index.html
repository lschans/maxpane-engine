<!doctype html>
<html>
    <head>
        <script>
            function submitForm(){
                var myForm = document.getElementById("myForm");
                myForm.method = "post";
                myForm.submit();
                setTimeout(function () { // Set reload timeout because not all browsers auto reload after a submit
                    window.location.href = "/"; //will redirect to your blog page (an ex: blog.html)
                }, 500); // will call the function after 0.5 secs.
            }
        </script>

        <!-- Google fonts  -->
        <link href='//fonts.googleapis.com/css?family=Gloria+Hallelujah|Bangers' rel='stylesheet' type='text/css'>

        <!-- The stylez -->
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
    <span class="loginBannerBig">MAXPANE BUILDER</span>
    <br>
    <br>
    <center><div class="graffitiBox">
        <span class="graffitiRed graffitiHuge">A</span>
        <span class="graffitiGreen graffitiHuge">W</span>
        <span class="graffitiBlue graffitiHuge">E</span>
        <span class="graffitiRed graffitiHuge">S</span>
        <span class="graffitiGreen graffitiHuge">O</span>
        <span class="graffitiBlue graffitiHuge">M</span>
        <span class="graffitiRed graffitiHuge">E</span>
        <span class="graffitiGreen graffitiHuge">-</span>
        <span class="graffitiBlue graffitiHuge">R</span>
        <span class="graffitiRed graffitiHuge">E</span>
        <span class="graffitiGreen graffitiHuge">D</span>
        <span class="graffitiBlue graffitiHuge">E</span>
        <span class="graffitiRed graffitiHuge">F</span>
        <span class="graffitiGreen graffitiHuge">I</span>
        <span class="graffitiBlue graffitiHuge">N</span>
        <span class="graffitiRed graffitiHuge">E</span>
        <span class="graffitiGreen graffitiHuge">D</span>
    </div></center>
        <div>
            <fieldset class="loginBoxCenter loginBox">
                <span class="textcenter">@@_LOGIN_MESSAGE_@@</span>
                <hr class="separator">
                <form action="/" id="myForm">
                    <label class="loginBoxLabel" for="name">USERNAME :</label>
                    <input class="loginBoxInputText" id="name" type="text" name="name" value="admin">
                    <div class="clear"></div>
                    <label class="loginBoxLabel" for="password">PASSWORD  :</label>
                    <input class="loginBoxInputText" id="password" type="password" name="password" value="test">
                    <div class="clear"></div>
                    <input type="hidden" name="command" value="login">
                    <button class="loginButton" onclick='submitForm()'>LOGIN</button>
                </form>
            </fieldset>
        </div>
    </body>
</html>
