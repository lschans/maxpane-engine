<!doctype html>
<html>
    <head>
        <title>MAXPANE Builder</title>

       <!-- <meta http-equiv="X-UA-COMPATIBLE" content="IE=EmulateIE9"> -->

        <!-- Favicon stuff -->
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

        <!-- All the bower components, use as much bower as posible -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

        <!-- Socket.io IE hack for other version-->
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
        <!-- <script src="socket.io/socket.io.js"></script> -->


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
        <script src="bower_components/respond/dest/respond.min.js"></script>
        <![endif]-->

        <!-- The stylez -->
        <link href='//fonts.googleapis.com/css?family=Gloria+Hallelujah|Bangers' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"> -->
        <link href="css/main.css" rel="stylesheet">

    </head>
    <body ng-app="aasAdmin">
        <fieldset class="header" ng-controller="headerController">
            <span class="bannerBig">MAXPANE Builder </span>
            <span class="bannerBig ip">@@_SERVER_IP_@@</span>
           <a class="logout" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i>&nbsp; LOGOUT</a>
        </fieldset>
        <fieldset class="menuCol" ui-view="navigation">
        </fieldset>
        <fieldset class="mainCol mainColHeight mainColGlow">
            <div class="container">
                <div ui-view="main"></div>
            </div>
        </fieldset>
        <div class="clear"></div>
        <fieldset class="footer">
            <span>VERSION: @@_VERSION_@@ - @@_DATE_@@; UPTIME: @@_UPTIME_@@sec</span>
        </fieldset>

        <!-- The angular controllers before app -->
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>

        <script type="text/javascript" src="app/general.js"></script>
        <script type="text/javascript" src="app/app.js"></script>

        <!-- The angular controllers after app -->
        <script type="text/javascript" src="app/factories/io-socket-factory.js"></script>
        
        <!-- The angular controllers after app -->
        <script type="text/javascript" src="app/controllers/nav-controller.js"></script>
        <script type="text/javascript" src="app/controllers/chat-controller.js"></script>
        <script type="text/javascript" src="app/controllers/status-controller.js"></script>
        <script type="text/javascript" src="app/controllers/header-controller.js"></script>
        <script type="text/javascript" src="app/controllers/socket-controller.js"></script>
    </body>
</html>
